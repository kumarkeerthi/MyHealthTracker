version: "3.9"

services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 6
    secrets:
      - db_password

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["sh", "-c", "redis-server --appendonly yes --requirepass \"$$(cat /run/secrets/redis_password)\""]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a \"$$(cat /run/secrets/redis_password)\" ping | grep -q PONG"]
      interval: 10s
      timeout: 5s
      retries: 6
    secrets:
      - redis_password

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "20m"
        max-file: "7"
    env_file:
      - .env
    environment:
      REQUIRE_HTTPS: "true"
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      MAX_FOOD_IMAGE_BYTES: ${MAX_FOOD_IMAGE_BYTES:-5000000}
      LLM_REQUESTS_PER_HOUR: ${LLM_REQUESTS_PER_HOUR:-40}
      LLM_REQUESTS_PER_DAY: ${LLM_REQUESTS_PER_DAY:-300}
      LLM_MAX_TOKENS: ${LLM_MAX_TOKENS:-500}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 15s
      timeout: 5s
      retries: 8

  celery:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "20m"
        max-file: "7"
    env_file:
      - .env
    command: ["celery", "-A", "app.celery_app.celery_app", "worker", "--loglevel=INFO", "--concurrency=2"]
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL}
    depends_on:
      backend:
        condition: service_started

  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "20m"
        max-file: "7"
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      frontend:
        condition: service_started
      backend:
        condition: service_started
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./deploy/letsencrypt:/etc/letsencrypt:ro
      - ./deploy/certbot-www:/var/www/certbot:ro

  container-watchdog:
    image: alpine:3.20
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./deploy/container_alert.sh:/opt/container_alert.sh:ro
    environment:
      ALERT_WEBHOOK_URL: ${ALERT_WEBHOOK_URL:-}
      WATCHED_CONTAINERS: backend,celery,db,redis,frontend,nginx
    command: ["sh", "-c", "apk add --no-cache curl docker-cli >/dev/null && chmod +x /opt/container_alert.sh && while true; do /opt/container_alert.sh; sleep 60; done"]

volumes:
  postgres_data:
  redis_data:

secrets:
  db_password:
    file: ./deploy/secrets/db_password
  redis_password:
    file: ./deploy/secrets/redis_password
